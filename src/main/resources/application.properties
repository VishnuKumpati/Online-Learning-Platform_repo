spring.application.name=Skoler

# Explicitly set MySQL driver (optional)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/skolerdb
spring.datasource.username=root
spring.datasource.password=Sunny

# Hibernate / JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# JSP view resolver
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp

# Mail (example Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# OTP settings
skoler.otp.expiry-minutes=5
skoler.otp.length=6
